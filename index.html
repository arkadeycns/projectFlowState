<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow State - ToDoList </title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@200..700&family=Poppins:wght@400;500;600&family=Rock+3D&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@9.1.1/dist/css/shepherd.css">
</head>

<body>
    <div id = "login_content">
        <div id="header">
            <div id="logo">Flow State
                
            </div>
            <div id ="contact" onclick="contact()">Contact</div>
            <div id="about" onclick="about()">About</div>
        </div>
        <div id="welbox"></div>
        <img src="graphic.jpg" id="grap" alt="">
        <div id="logbox">
            <div id="form_content_inner_container">
                <input type="text" id="full_name" placeholder="Full name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="New Password">

                
                <div id="button_container">
                    <button onclick="login()">Login</button>
                    <button onclick="register()">Register</button>
                    <button onclick="google_signin()" id="google_signin">
                        <img src="google icon.png" id="google_image" alt=""></button>
                    <button onclick="anonymous_signin()" id="anonymous_signin">Guest</button>
                </div>

            </div>
        </div>
        <!-- <div id="logo">Flow State</div> -->
        <div id="weltext">Organize your work and life, finally. <br> 
        <strong> <big> Introducing Flow State</big> </strong><br>
        The To-Do list app you need in your life  </div>
    </div>    
    <div id = "main_content">
        
        <div id="MainBox">
            <button id="logout" onclick="logout()">Logout</button>
            <div id="TaskBox">
                <div id="list_head">Create Task</div>
            </div>
            <div id="TaskBox_specific">
                <button id="Show_task" onclick="showtasks()">Show Tasks</button>
                <ul id="task_list"></ul>
                

                </div>
            </div>
            <img id="grap2" src="grap2.png" alt="">
            <div id="create_task_container">
                <input  id="task" placeholder="Task" >
                <input  id="task_priority" placeholder="Enter priority">
                <input  id="task_duedate" placeholder="Enter Due Date">
                <textarea  id="task_description" placeholder="Enter Details"></textarea>
                <button id="task_button" onclick="createTask()">Create</button>
        </div>
    </div>
</body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@9.1.1/dist/js/shepherd.min.js"></script>




    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tour = new Shepherd.Tour({
            defaultStepOptions: {
                cancelIcon: {
                    enabled: true
                },
                classes: 'shepherd-theme-arrows',
                scrollTo: { behavior: 'smooth', block: 'center' }
            },
            useModalOverlay: false
        });

        tour.addStep({
            title: 'Welcome to My To-Do app!',
            text: 'Get ready for the most amazing to-do application.',
            attachTo: {
                element: '#weltext',
                on: 'top'
            },
            buttons: [
                {
                    text: 'Next',
                    action: tour.next
                }
            ]
        });

        tour.addStep({
            title: 'Login',
            text: 'Click this button to login and start to-doing.',
            attachTo: {
                element: '#button_container',
                on: 'right'
            },
            buttons: [
                {
                    text: 'Back',
                    action: tour.back
                },
                {
                    text: 'Next',
                    action: tour.next
                }
            ]
        });

        tour.addStep({
            title: 'For more help',
            text: 'Here you can find our contact information.',
            attachTo: {
                element: '#contact',
                on: 'top'
            },
            buttons: [
                {
                    text: 'Back',
                    action: tour.back
                },
                {
                    text: 'Finish',
                    action: tour.complete
                }
            ]
        });

        tour.start();
    });
    </script>







</html>
